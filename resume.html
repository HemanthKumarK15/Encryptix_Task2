<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Section</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

#resume {
    text-align: center;
    padding: 50px;
    background-color: #fff;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
}

#resume h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

#resume p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.resume-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin: 10px 5px;
}

.resume-button:hover {
    background-color: #0056b3;
}

/* Modal styles */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; 
    background-color: rgba(0,0,0,0.4); 
}

.modal:target {
    display: block;
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    text-decoration: none;
}

.close:hover, .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>
<body>
    <section id="resume">
        <h2>Resume</h2>
        <p>Click the button below to preview my resume. If you like it, you can download it as well.</p>
        <a href="#resumeModal" class="resume-button">Preview Resume</a>
    </section>

    <!-- Modal for Resume Preview -->
    <div id="resumeModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <iframe src="C:\Users\admin\Desktop\hemanthkumar-updatedresume.docx" style="width:100%; height:500px;" frameborder="0"></iframe>
            <a href="C:\Users\admin\Desktop\hemanthkumar-updatedresume.docx" download="YourName_Resume.pdf" class="resume-button">Download Resume</a>
        </div>
    </div>
</body>
</html>
